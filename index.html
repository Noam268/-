<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>משחק חשבון תחרותי</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .player {
      width: 45%;
      display: inline-block;
      vertical-align: top;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .blue {
      background-color: #dff0ff;
    }

    .green {
      background-color: #e5fbe5;
    }

    .question {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80px;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .score {
      margin-top: 1rem;
      font-weight: bold;
    }

    .center {
      margin-top: 2rem;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>משחק חשבון תחרותי</h1>

    <div id="players">
      <div class="player green" id="player2">
        <h2>תלמיד 2</h2>
        <div class="question" id="q2">...</div>
        <input id="a2" type="number" />
        <br/>
        <button onclick="submitAnswer(2)">שלח</button>
        <div class="score" id="s2">0 נקודות</div>
        <div id="f2" class="red">0/3 פסילות</div>
      </div>

      <div class="player blue" id="player1">
        <h2>תלמיד 1</h2>
        <div class="question" id="q1">...</div>
        <input id="a1" type="number" />
        <br/>
        <button onclick="submitAnswer(1)">שלח</button>
        <div class="score" id="s1">0 נקודות</div>
        <div id="f1" class="red">0/3 פסילות</div>
      </div>
    </div>

    <div class="center">
      <button onclick="restartGame()" style="background:red;color:white">משחק חדש</button>
    </div>
  </div>

  <script>
    const ops = ['+', '-', '*', '/'];
    let questions = [[], []];
    let correctAnswers = [0, 0];
    let fails = [0, 0];
    let current = 0;

    function randomQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const op = ops[Math.floor(Math.random() * ops.length)];
      let q = `${a} ${op} ${b}`;
      let ans;
      if (op === '/') {
        ans = +(a / b).toFixed(2);
      } else {
        ans = eval(q);
      }
      return { q, ans };
    }

    function loadQuestions() {
      for (let i = 0; i < 2; i++) {
        questions[i] = [];
        for (let j = 0; j < 3; j++) {
          questions[i].push(randomQuestion());
        }
      }
      current = 0;
      showQuestions();
    }

    function showQuestions() {
      document.getElementById("q1").innerText = questions[0][current].q + " = ?";
      document.getElementById("q2").innerText = questions[1][current].q + " = ?";
    }

    function submitAnswer(player) {
      const input = document.getElementById("a" + player);
      const answer = parseFloat(input.value);
      const correct = questions[player - 1][current].ans;
      if (answer === correct) {
        correctAnswers[player - 1]++;
      } else {
        fails[player - 1]++;
      }

      document.getElementById("s" + player).innerText = correctAnswers[player - 1] + " נקודות";
      document.getElementById("f" + player).innerText = fails[player - 1] + "/3 פסילות";
      input.value = '';

      // רק כששני שחקנים ענו - עוברים לשאלה הבאה
      if (player === 2) {
        current++;
        if (current >= 3) {
          endGame();
        } else {
          showQuestions();
        }
      }
    }

    function endGame() {
      alert("המשחק הסתיים!\nתלמיד 1: " + correctAnswers[0] + " נק'\nתלמיד 2: " + correctAnswers[1] + " נק'");
    }

    function restartGame() {
      correctAnswers = [0, 0];
      fails = [0, 0];
      document.getElementById("s1").innerText = "0 נקודות";
      document.getElementById("s2").innerText = "0 נקודות";
      document.getElementById("f1").innerText = "0/3 פסילות";
      document.getElementById("f2").innerText = "0/3 פסילות";
      loadQuestions();
    }

    // התחלה ראשונית
    loadQuestions();
  </script>
</body>
</html>
